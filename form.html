<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <!-- INDEX.PHP DOESN'T EXIST -->
    <form action="index.php" method="post" enctype="multipart/form-data"> 
        <label for="Name">Name:</label>
        <input type="text" placeholder="Enter Your Name" required minlength="8" maxlength="50">
        <br>
        <label for="Gender">Gender:</label>
        <select id="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>

        <label for="Password">Password:</label>
        <input type="password" id="Password" placeholder="Enter Your Password"  required minlength="8" maxlength="50">
        <br>
        <label for="E-mail">E-mail:</label>
        <input type="email" id="E-mail" placeholder="Enter Your Email"  required >
        <br>
        <label for="Phone">Phone:</label>
        <input type="tel" id="Phone" placeholder="Enter Your Phone number" pattern="[0-9]{10}" required >
        <br>
        <label for="DOB">DOB:</label>
        <input type="date" id="DOB" placeholder="Enter Your Date of Birth"required >
        <br>
        <label for="Quantity">Quantity:</label>
        <input type="number" id="Quantity" placeholder="Enter Your Quantity"  min="0" max="999999999999999999999999999999"  value="1" required >
        <br>
        <label for="Dr.">PhD</label>
        <input type="radio" id="Dr." value="Dr." required name="title">
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Dr." required name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." required name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." required name="title">
        <br>
        <label for="Payment">Payment:</label>
        <select id="Payment">
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="Cheque">Cheque</option>
        </select>
        <br>
        <label for="Subscribe">Subscribe to our Monthly Newsletter:</label>
        <input type="checkbox" id="Subscribe">
        <br>
        <label for="Views">Your opinion on this Form:</label>
        <br>
        <textarea id="View" rows="20" cols="75"></textarea>
        <br>
        <br>
        <label for="files">Files:</label>
        <input type="file" id="files" accept="image/png,image/jpeg">
        <br>
        <input type="submit">
        <br>
        <b> BUTTON BELOW WILL RESET YOUR WORK, USE WITH CAUTION</b>
        <br>
        <input type="reset">


    </form>
</body>
</html>
